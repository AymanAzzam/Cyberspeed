apiVersion: apps/v1
kind: Deployment

metadata:
  name: app-deployment
  namespace: development

spec:
  replicas: 3
  selector:
    matchLabels:
      component: app
  template:
    metadata:
      labels:
        component: app
    spec:
      containers:
        - name: app
          image: aymanazzam63/app:1.0
          ports:
            - containerPort: 8080